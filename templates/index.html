{% extends 'layout.html' %}

{% block content %}

        <div>
            <h1 class="h3">짤방 검색기</h1>
        </div>
        <form action="/search" class = "form-inline">
            <div class="form-group form-inline">
                <input name="query" type="text" class="form-control" placeholder="검색어를 입력해주세요">

            </div>
        </form>            
    </div>        
{% endblock %}
